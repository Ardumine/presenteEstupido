<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Natal 2025 - Desbloqueio de Presentes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        
        <!-- Ecr√£ de Login -->
        <div id="login-screen" class="screen active">
            <div class="login-container">
                <h1>Bem-vindo ao Portal de Natal</h1>
                <p>Por favor, inicie sess√£o para aceder aos seus presentes.</p>
                <form id="login-form">
                    <input type="text" placeholder="Utilizador" value="">
                    <input type="password" placeholder="Palavra-passe">
                    <button type="button" id="btn-login-attempt">Entrar</button>
                </form>
                <p class="hint">N√£o tem conta? <a href="#" id="link-create-account">Criar conta</a></p>
            </div>
        </div>

        <!-- Ecr√£ de Cria√ß√£o de Conta (O Jogo) -->
        <div id="register-screen" class="screen">
            <div class="register-container">
                <h2>Criar Conta</h2>
                <p>Escolha uma palavra-passe segura.</p>
                
                <div class="password-field">
                    <input type="text" id="password-input" placeholder="Digite a sua palavra-passe..." autocomplete="off">
                    <span id="char-count">0</span>
                </div>

                <div id="rules-container">
                    <!-- Regras ser√£o injetadas aqui pelo JS -->
                </div>

                <button id="btn-register" disabled>Criar Conta</button>
            </div>
        </div>

        <!-- Ecr√£ Principal (Dashboard dos Presentes) -->
        <div id="dashboard-screen" class="screen">
            <header>
                <h2>Os Meus Presentes</h2>
                <button id="btn-logout">Sair</button>
            </header>
            
            <div class="gifts-container">
                <!-- Presente 1 -->
                <div class="gift-card" id="gift-1">
                    <div class="gift-icon">üéÅ</div>
                    <p class="status">Trancado</p>
                    <div class="unlock-area">
                        <input type="text" class="code-input" placeholder="C√≥digo de 5 d√≠gitos" maxlength="5">
                        <button class="btn-unlock" data-id="1">Destrancar</button>
                    </div>
                    <div class="lock-code hidden">
                        <p>C√≥digo do Aluquete:</p>
                        <span class="big-code">---</span>
                    </div>
                </div>

           



            </div>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
